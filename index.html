<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <main>
        <h1>Slider</h1>
        <section class="sliderContainer">
            <div id="slider" class="slider">
                <div class="slider-element slider-1">
                    <h2>1</h2>
                </div>
                <div class="slider-element slider-2">
                    <h2>2</h2>
                </div>
                <div class="slider-element slider-3">
                    <h2>3</h2>
                </div>
                <div class="slider-element slider-4">
                    <h2>4</h2>
                </div>
            </div>
            <div class="sliderButtons">
                <button id="sliderButtonLeft" class="slider-button"> < </button>
                <button id="sliderButtonRight" class="slider-button"> > </button>                
            </div>
        </section>
        <article class="slider-type_2">
            <section class="sliderMenuContainer">
                <ul class="t-group" id="slider-menu">
                    <li>
                        <button class="button-selected" id="1">01.</button>
                    </li>
                    <br>
                    <li>
                        <button id="2">02.</button>
                    </li>
                    <br>
                    <li>
                        <button id="3">03.</button>
                    </li>
                    <br>
                    <li>
                        <button id="4">04.</button>
                    </li>
                    <br>
                    <li>
                        <button id="5">05.</button>
                    </li>
                    <br>
                    <li>
                        <button id="6">06.</button>
                    </li>
                </ul>
            </section>
            <section class="sliderContainer2">
                <div id="slider2" class="slider2">
                    <div class="slider-element slider-1">
                        <h2>1</h2>
                    </div>
                    <div class="slider-element slider-2">
                        <h2>2</h2>
                    </div>
                    <div class="slider-element slider-3">
                        <h2>3</h2>
                    </div>
                    <div class="slider-element slider-4">
                        <h2>4</h2>
                    </div>
                    <div class="slider-element slider-5">
                        <h2>4</h2>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
